<table class="table">
		<thead>
		  <tr>
			<td>Id</td>
			<td>First name</td>
			<td>Last name</td>
			<td>Email</td>
			<td>Status</td>
			<td>Owed</td>
			<td>Claimed</td>
			<td>Actions</td>
		  </tr>
		</thead>
		<tbody>
		  <tr *ngFor="let user of (users | async)">
			<td>{{user.id}}</td>
			<td>{{user.firstName}}</td>
			<td>{{user.lastName}}</td>
			<td>{{user.email}}</td>
			<td>{{user.active}}</td>
			<td>{{user.owed}}</td>
			<td>{{user.claimed}}</td>
			<td>
			  <button class="btn btn-default" [routerLink]="['/users', user.id, 'edit']">Edit</button>
			  <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
			</td>
		  </tr>
		</tbody>
	  </table>
	  <button class="btn btn-default" [routerLink]="['/users', 'add']">Add</button>
	  <router-outlet></router-outlet>
