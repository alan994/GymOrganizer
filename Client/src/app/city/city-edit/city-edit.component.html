<br /><br />
<div class="row">
	<form [formGroup]="cityForm">
		<div class="form-group" *ngIf="isEdit">
			<label for="id" class="control-label">Id</label>
			<input type="text" class="form-control" formControlName="id" disabled id="id">
		</div>

		<div class="form-group">
			<label for="name" class="control-label">Name</label>
			<input type="text" class="form-control" formControlName="name" id="name">
		</div>

		<div class="form-group">
			<label for="postalCode" class="control-label">Postal code</label>
			<input type="text" class="form-control" formControlName="postalCode" id="postalCode">
		</div>

		<div class="form-group">
			<label for="countries" class="control-label">Country</label>
			<select formControlName="country" id="countries" required class="form-control">
				<option [ngValue]="country" *ngFor="let country of (countries | async)" [attr.selected]="cityForm.value.country && country && country.id === cityForm.value.country.id">
					{{country.name}}
				</option>
			</select>
		</div>

		<div class="form-group">
			<label for="active" class="control-label">Active</label>
			<input type="checkbox" formControlName="active" class="form-control" id="active">
		</div>

		
		<div class="row">
			<button class="btn btn-default" [disabled]="!cityForm.valid" *ngIf="!isEdit" (click)="add()">Add</button>
			<button class="btn btn-default" [disabled]="!cityForm.valid" *ngIf="isEdit" (click)="edit()">Save</button>
			&nbsp;
			<button class="btn btn-default" [routerLink]="['/cities']">Cancel</button>
		</div>
	</form>
</div>
