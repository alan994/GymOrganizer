<table class="table">
	<thead>
		<tr>
			<td>Id</td>
			<td>Name</td>			
			<td>Status</td>
			<td>Actions</td>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let tenant of (tenants | async)">
			<td>{{tenant.id}}</td>
			<td>{{tenant.name}}</td>			
			<td>{{tenant.active}}</td>
			<td>
				<button class="btn btn-default" [routerLink]="['/tenants', tenant.id, 'edit']">Edit</button>				
			</td>
		</tr>
	</tbody>
</table>
<button class="btn btn-default" [routerLink]="['/tenants', 'add']">Add</button>
<router-outlet></router-outlet>
